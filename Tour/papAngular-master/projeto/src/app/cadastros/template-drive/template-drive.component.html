<form #form="ngForm" name="formModel">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" [(ngModel)]="model.nome" name="nome" #nome="ngModel" required>
    <div [hidden]="nome.valid" class="alert alert-danger">
      <span [hidden]="!nome.errors || !nome.errors.required">Campo Obrigatório</span>
    </div>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" [(ngModel)]="model.endereco" name="endereco" #endereco="ngModel" required>
    <div [hidden]="endereco.valid || endereco.pristine" class="alert alert-danger">
      <span [hidden]="!endereco.errors || !endereco.errors.required">Campo Obrigatório</span>
    </div>
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" [(ngModel)]="model.idade" name="idade" #idade="ngModel" required>
    <div [hidden]="idade.valid || idade.pristine" class="alert alert-danger">
      <span [hidden]="!idade.errors || !idade.errors.required">Campo Obrigatório</span>
    </div>
  </div>
  <div>
    <button [disabled]="form.invalid" class="btn">Salvar</button>
  </div>
</form>
